# Default values for knowledgebase-slackbot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/yblum/knowledge_base_gpt
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Embedding Volume Parameters
embeddingVolumeSize: 2Gi

# Metrics Volume Parameters
logsVolumeSize: 1Gi

fluentbitImageTag: "2.2"

logrotate:
  imageTag: latest
  size: 1M
  interval: hourly

# Name of the config map holding the Vault server address (under address) and CA Token (under ca.crt)
vaultServerConfigMap: ""
# Name of the secret holding the credentials to the Vault server (role-id and secret-id)
vaultCredentialsSecret: ""

redis:
  architecture: standalone
  master:
    resources:
      limits:
        cpu: 500m
        memory: 300Mi
    persistence:
      existingClaim: changeme-redis # The actual name will be set using a post-install hook
