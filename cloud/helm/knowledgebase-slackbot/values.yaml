# Default values for knowledgebase-slackbot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/yblum/knowledge_base_gpt
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Embedding Volume Parameters
embeddingVolumeSize: 2Gi

# Google Folder ID to ingest
ingestFolderID: ""

# Metrics Volume Parameters
logsVolumeSize: 1Gi

# Slack Channel to forward unanswered conversations
forwardChannel: ""

# Slack App and Bot tokens
slackAppToken: ""
slackBotToken: ""

openaiToken: ""

fluentbitImageTag: "2.2"

logrotate:
  imageTag: latest
  size: 1M
  interval: hourly

redis:
  architecture: standalone
  master:
    resources:
      limits:
        cpu: 500m
        memory: 300Mi
    persistence:
      existingClaim: redis

elasticsearch:
  master:
    masterOnly: false
    replicaCount: 1
    resources:
      limits:
        cpu: 1
        memory: "4Gi"
    heapSize: 2G
    persistence:
      existingClaim: elastic
  data:
    replicaCount: 0
  coordinating:
    replicaCount: 0
  ingest:
    replicaCount: 0
  global:
    kibanaEnabled: true
  sysctlImage:
    enabled: false
  kibana:
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
    persistence:
      existingClaim: kibana
